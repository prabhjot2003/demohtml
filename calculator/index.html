<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
   
   
   
    <form name="abc" >
        <h1>Calculator</h1>
        <input type="text" name="number"><br><br>
        <input type="button" value="7" onclick="abc.number.value+=7">
        <input type="button" value="8" onclick="abc.number.value+=8">
        <input type="button" value="9" onclick="abc.number.value+=9"><br>
        <input type="button" value="4" onclick="abc.number.value+=4">
        <input type="button" value="5" onclick="abc.number.value+=5">
        <input type="button" value="6" onclick="abc.number.value+=6"><br>
        <input type="button" value="1" onclick="abc.number.value+=1">
        <input type="button" value="2" onclick="abc.number.value+=2">
        <input type="button" value="3" onclick="abc.number.value+=3"><br>
        <input type="button" value="0" onclick="abc.number.value+=0">
        <input type="button" value="=" onclick="abc.number.value=eval(abc.number.value)">
        <input type="button" value="+" onclick="abc.number.value+='+'"><br>
        <input type="button" value="-" onclick="abc.number.value+='-'">
        <input type="button" value="*" onclick="abc.number.value+='*'">
        <input type="button" value="." onclick="abc.number.value+='.'">
        <input type="button" value="AC" onclick="abc.number.value=' '"><br>
        
    </form>

    
  
</body>
</html>
